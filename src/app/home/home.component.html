
<!-- Dashboard UI -->
<md-sidenav-container>
<md-toolbar color="primary" >
<span>
    <button class="menu" type="button" md-button (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
    </button>
</span>
<span><a class="title" routerLink="/home" (click)=sidenav.close()>Training Admin System</a></span>
</md-toolbar>
<md-sidenav #sidenav>
<span><br>
    <div style='color:#FFFFFF;font-size: 18px;font-family:Roboto;'>{{currentUser.name}}</div>
    <div style='color:#FFFFFF;font-size: 13px;font-family:Roboto;' *ngIf="currentUser.role==1">Administrator</div>
    <div style='color:#FFFFFF;font-size: 13px;font-family:Roboto;' *ngIf="currentUser.role==2">Trainer</div>
    <div style='color:#FFFFFF;font-size: 13px;font-family:Roboto;' *ngIf="currentUser.role==3">Manager</div>
    <div style='color:#FFFFFF;font-size: 13px;font-family:Roboto;' *ngIf="currentUser.role==4">Participant</div>
</span>
<button md-button (click)=sidenav.close() routerLink="/home/period" color="white" >Period</button>
<button md-button (click)=sidenav.close() routerLink="/home/user" color="white" *ngIf="currentUser.role==1">User</button>
<button md-button (click)=sidenav.close() routerLink="/home/enrollment" color="white">Enrollment</button>
<button md-button (click)=sidenav.close() routerLink="/home/achievement" color="white" *ngIf= "currentUser.role==1 || currentUser.role==2">Achievement</button>
<button md-button (click)=sidenav.close() routerLink="/home/maintenance" color="white">Training Maintenance</button>

<div style='background-color:#B71C1C'>
<button md-button color="white" (click)=logout() routerLink="/login">Logout</button>
</div>
</md-sidenav>

<div class="app-content mat-typography">
    <router-outlet></router-outlet>
</div>
</md-sidenav-container>
